<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de Soma</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculadora AVAS</h1>
        <form id="calculator">
            <label for="portuguese">Português (1 ponto):</label>
            <input type="number" id="portuguese" name="portuguese" min="0" step="1" required>
            <label for="lodf">LODF (1 ponto):</label>
            <input type="number" id="lodf" name="lodf" min="0" step="1" required>
            <label for="sus">SUS (1.25 pontos):</label>
            <input type="number" id="sus" name="sus" min="0" step="0.01" required>
            <label for="math">Matemática (1 ponto):</label>
            <input type="number" id="math" name="math" min="0" step="1" required>
            <label for="pdpm">PDPM (2 pontos):</label>
            <input type="number" id="pdpm" name="pdpm" min="0" step="1" required>
            <label for="informatics">Informática (1 ponto):</label>
            <input type="number" id="informatics" name="informatics" min="0" step="1" required>
            <label for="specifics">Específicas (2.14285714286 pontos):</label>
            <input type="number" id="specifics" name="specifics" min="0" step="0.01" required>
            <button type="button" onclick="calculateTotal()">Calcular</button>
        </form>
        <p>Total: <span id="total">0</span></p>
    </div>

    <script>
        function calculateTotal() {
            const portuguese = parseFloat(document.getElementById("portuguese").value);
            const lodf = parseFloat(document.getElementById("lodf").value);
            const sus = parseFloat(document.getElementById("sus").value);
            const math = parseFloat(document.getElementById("math").value);
            const pdpm = parseFloat(document.getElementById("pdpm").value);
            const informatics = parseFloat(document.getElementById("informatics").value);
            const specifics = parseFloat(document.getElementById("specifics").value);

            const total = portuguese + lodf + (sus * 1.25) + math + (pdpm * 2) + informatics + (specifics * 2.14285714286);

            document.getElementById("total").textContent = total;
        }
    </script>
</body>
</html>
